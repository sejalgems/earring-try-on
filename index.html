<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natural Earring AR Try-On</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR face tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar-face embedded color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    
    <!-- Load your custom earring model -->
    <a-assets>
      <a-asset-item id="earringModel" src="https://cdn.glitch.global/204fff28-2ddd-4503-ad09-3d2f2702af55/left_earring.glb?v=1746763523881"></a-asset-item>
    </a-assets>
    
    <a-camera active="false" position="0 0 0"></a-camera>
    
    <!-- Left ear earring (anchorIndex 127) -->
    <a-entity mindar-face-target="anchorIndex: 127">
      <a-gltf-model
        src="#earringModel"
        position="0 -0.065 -0.03"
        rotation="90 0 0"
        scale="0.13 0.13 0.13"
        visible="true">
      </a-gltf-model>
    </a-entity>
    
    <!-- Right ear earring (anchorIndex 356, mirrored) -->
    <a-entity mindar-face-target="anchorIndex: 356">
      <a-gltf-model
        src="#earringModel"
        position="0 -0.065 -0.03"
        rotation="90 180 0"
        scale="0.13 0.13 0.13"
        visible="true">
      </a-gltf-model>
    </a-entity>
    
  </a-scene>
</body>
</html>
